<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1; viewport-fit=cover">
  <title>Contrast Visor</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root {
      line-height: 1.15;
      background: #333;
      color: white;
      --contrast-visor-gap: 0.5em;
      --contrast-visor-border: 2px;
      --contrast-visor-settings-background: #333;
    }

    body {
      margin: 0;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    html, body, #root, .maximal {
      height: 100%;
      width: 100%;
    }
    .drape {
      background-color: black;
    }
    #settings {
      display: none;
    }
    .wrapper {
      display: grid;
      grid-template-rows: 100% 0;
      grid-template-columns: 100%;
      grid-template-areas: 
        "screen"
        "settings"
    }

    .wrapper.settingsOpen {
      grid-template-rows: min-content minmax(60%, 100%);
      grid-template-columns: 100%;
      grid-template-areas: 
        "settings"
        "screen"
    }
  
    .panel {
      overflow: scroll;
      max-height: 40vh;
    }


    @media (min-aspect-ratio: 1/1) {
      .wrapper {
        --cv-horizontal-layout: true;
      }
      .wrapper.settingsOpen {
        grid-template-rows: 100%;
        grid-template-columns: minmax(60%, 100%) min-content;
        grid-template-areas: 
          "screen settings";
      }
      .panel {
        max-height: unset;
        max-width: 40vw;
      }
    }
    
    .wrapper > .screen {
      grid-area: screen;
    }
    .wrapper > .panel {
      grid-area: settings;
    }
    
    .wrapper:not(.settingsOpen) .panel {
      display: none;
    }

    .errorLog {
      display: flex;
      flex-direction: column;
      row-gap: var(--contrast-visor-gap);
    }

    .errorLogEntry {
      color: black;
      background-color: lightcoral;
      font-family: "Lucida Console", monospace;
    }

    .errorLogEntry[open] {
      padding-bottom: var(--contrast-visor-gap);
    }

    .errorLogEntry .stackTrace, 
    .errorLogEntry .details {
      white-space: pre-wrap;
      margin: var(--contrast-visor-gap);
      margin-bottom: 0;
      background-color: lightgray;
    }


    .settings {
      padding: 0 var(--contrast-visor-gap);
      display: flex;
      flex-direction: column;
      row-gap: var(--contrast-visor-gap);
      background: var(--contrast-visor-settings-background);
      min-height: fit-content;
    }

    .settings label,
    .settings section.labelLike {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .settings label > span,
    .settings section.labelLike > h6 {
      flex: 0 1 5em;
    }

    .settings label.inline,
    .settings section.labelLike.inline {
      flex-wrap: nowrap;
    }    

    .settings section.fieldSetLike,
    .settings details.fieldSetLike {
      border-width: var(--contrast-visor-border);
      border-style: groove;
      padding: calc(var(--contrast-visor-gap) - var(--contrast-visor-border));
      margin-top: var(--contrast-visor-gap);
    }

    .settings section.fieldSetLike,
    .settings details.fieldSetLike > div {
      display: flex;
      flex-direction: column;
      row-gap: var(--contrast-visor-gap);
    }

    .settings .fieldSetLike > h6,
    .settings .fieldSetLike > summary {
      margin-top: calc(-2*var(--contrast-visor-gap));
      background: var(--contrast-visor-settings-background);
      width: fit-content;
    }

    .settings .fieldSetLike > h6 {
      /* There's a fleg-grid gap between the h6 and what follows it; remove the gap */
      margin-bottom: calc(-1*var(--contrast-visor-gap));
    }

    .settings h1 {
      font-size: medium;
      text-align: center;
      min-width: 16em;
      margin-top: var(--contrast-visor-gap);
      margin-bottom: calc(-0.15em - var(--contrast-visor-gap));
    }

    h1 .versionNumber {
      font-weight: lighter;
    }

    .settings h6 {
      font-weight: normal;
      margin: 0;
      font-size: medium;
    }

    .resolutionSelector {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      column-gap: var(--contrast-visor-gap);
    }

    .resolutionSelector .resolution {
      flex: 1;
    }

    .toggleSymbol {
      height: 100%;
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      color: white;
    }

    .reactSelect {
      color: black;
    }

    .contrast {
      object-fit: contain;
    }

    .screen {
      position: relative;
    }
    
    .camera {
      display: none;
    }

    .displayCamera .camera,
    .renderCamera .camera
    {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
    }

    .renderCamera:not(.displayCamera) .camera {
      z-index: -1;
    }

  </style>
</head>

<body>

<div id="settings">
  <button class="add-button">Add to home screen</button>
</div>

<div id="root">

</div>

</body>
</html>
