<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1; viewport-fit=cover">
  <title>Contrast Visor</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    body {
      margin: 0;
    }
    html, body, #root, .maximal {
      height: 100%;
      width: 100%;
    }
    .drape {
      background-color: black;
    }
    #settings {
      display: none;
    }
    .wrapper {
      display: grid;
      grid-template-rows: 100% 0;
      grid-template-columns: 100%;
      grid-template-areas: 
        "screen"
        "settings"
    }

    .wrapper.settingsOpen {
      grid-template-rows: fit-content(40%) minmax(60%, 100%);
      grid-template-columns: 100%;
      grid-template-areas: 
        "settings"
        "screen"
    }

    @media (min-aspect-ratio: 1/1) {
      .wrapper {
        --cv-horizontal-layout: true;
      }
      .wrapper.settingsOpen {
        grid-template-rows: 100%;
        grid-template-columns: minmax(60%, 100%) fit-content(40%);
        grid-template-areas: 
          "screen settings";
      }
    }
    
    .wrapper > .screen {
      grid-area: screen;
    }
    .wrapper > .settings {
      grid-area: settings;
    }
    .settingsClosed .settings {
      display: none;
    }
    .settings label {
      margin: 0.5em;
      display: block;
      min-width: 16em;
    }

    .errorLogEntry {
      background-color: lightcoral;
      margin: 0.5em;
    }

    .errorLogEntry .stackTrace, 
    .errorLogEntry .details {
      white-space: pre-wrap;
      margin: 0.5em;
      background-color: lightgray;
    }
  </style>
</head>

<body>

<div id="settings">
  <button class="add-button">Add to home screen</button>
</div>

<div id="root">

</div>

</body>
</html>
